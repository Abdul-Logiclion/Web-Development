<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ulta Edit website Navbar </title>

    <style>

*{
    padding: 0;
    margin: 0;
}

ul>li{

    list-style: none;
    margin: 10px;

    
}

ul{
    display: flex;

    justify-content: flex-end;

    margin: 20px 50px;
}

li img{

    width: 50px;
    height: 50px;
}

    </style>

</head>
<body>
    
    <div>
        <nav>
            <ul>
                <li>Products</li>
                <li>Pricing</li>
                <li>Resources</li>
                <li>About Us </li>
                <li><img src="./img.png" alt=""></li>
            </ul>
        </nav>
    </div>


</body>
</html>
